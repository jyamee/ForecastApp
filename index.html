<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input type="search" placeholder="Enter a city"
          class="search-form-input id ="search-form-input" />
          <input type="submit" value="search" class="search-form-output" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city" id="app-city">Kampala</h1>
            <p class="time">
              Wednesday 17:12, scattered clouds <br />
              Humidity <strong>66%</strong>, wind <strong>3.13km/hr</strong>
            </p>
          </div>
          <div class="temperature">
            <div class="app-symbol">⛅</div>
            <div class="app-value">12</div>
            <div class="app-icon">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was Coded by
        <a href="https://github.com/jyamee">Jameelah</a> code hosted on
        <a href="https://github.com/">Github</a> and website hosted on
        <a href="https://app.netlify.com/sites/forecaste/configuration/general"
          >Netflify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
